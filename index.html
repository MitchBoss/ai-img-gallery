<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mitch's AI-Generated Art Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Open Graph Meta Tags for sharing on Facebook -->
    <meta property="og:title" content="Mitch's AI-Generated Art Gallery" />
    <meta property="og:description" content="Explore a collection of artworks created through the fusion of creativity and artificial intelligence. But mostly just my dog." />
    <meta property="og:image" content="https://aiart.xpulsenetwork.com/lucy.jpeg" />
    <meta property="og:url" content="https://aiart.xpulsenetwork.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mitch's AI-Generated Art Gallery" />
    <meta name="twitter:description" content="Explore a collection of artworks created through the fusion of creativity and artificial intelligence. But mostly just my dog." />
    <meta name="twitter:image" content="https://aiart.xpulsenetwork.com/lucy.jpeg" />
    <meta name="twitter:image:alt" content="AI-Generated Art" />

    <!-- Additional Meta Tags for SEO -->
    <meta name="description" content="Explore a collection of artworks created through the fusion of creativity and artificial intelligence. But mostly just my dog." />
    <meta name="keywords" content="AI Art, Art Gallery, Digital Art, AI Generated Art" />
</head>
<body>
    <div class="container gallery-container">
        <h1 class="gallery-title" style="font-weight: bold; text-align: center;">Mitch's AI-Generated Art Gallery</h1>
        <p class="gallery-description" style="font-weight: bold; text-align: center;">
            Explore a collection of artworks created through the fusion of creativity and artificial intelligence. But mostly just my dog.
        </p>
        <div class="row" id="imageGallery">
            <!-- Images will be inserted here by the script.js -->
        </div>
    </div>

    <!-- Modal for fullscreen image view -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal" id="modalCloseButton">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <img class="img-fluid" id="modalImage">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.5.0/lazyload.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
